<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
<div class="main-container">
    <div class="logo-side">
        <lottie-player src="{{ url_for('static', filename='car.json') }}" background="transparent" speed="1" style="width: 900px; height: 500px;" loop autoplay></lottie-player>
  
    </div>
    <div class="form-side">
        <form class="card" action="/predict" method="post">
            <h1>Vehicle Price Predictor</h1>
            <label for="make">Make (encoded):</label>
            <input type="text" id="make" name="make" required>
            <label for="model">Model (encoded):</label>
            <input type="text" id="model" name="model" required>
            <label for="vehicle_age">Vehicle Age:</label>
            <input type="text" id="vehicle_age" name="vehicle_age" required>
            <label for="mileage">Mileage:</label>
            <input type="text" id="mileage" name="mileage" required>
            <label for="cylinders">Cylinders:</label>
            <input type="text" id="cylinders" name="cylinders" required>
            <label for="doors">Doors:</label>
            <input type="text" id="doors" name="doors" required>
            <label for="engine_type">Engine Type (encoded):</label>
            <input type="text" id="engine_type" name="engine_type" required>
            <label><input type="checkbox" name="fuel_gasoline"> Fuel: Gasoline</label>
            <label><input type="checkbox" name="transmission_automatic"> Transmission: Automatic</label>
            <label><input type="checkbox" name="drivetrain_fwd"> Drivetrain: Front-wheel Drive</label>
            <label><input type="checkbox" name="body_sedan"> Body: Sedan</label>
            <input type="submit" value="Predict Price">
        </form>
    </div>
</div>
</body>
</html>
